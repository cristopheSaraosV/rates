<div class="container">

		<div class="col-sm-12 col-md-6">
			<div class="container">
				<form action="">
					<div class="mt-5 form-group">
						<h4>Enter route</h4>
					</div>
					<div class="mt-3 form-group">
						<label for="Origin" class="form-label">Origin</label>

							type="text"
							class="form-control"
							id="Origin"
							placeholder="Santiago"
						/>

					<div class="mt-3 form-group">

							type="text"

							placeholder="Con Con"
						/>
					</div>
					<div class="mt-3 form-group">
						<button class="btn btn-warning btn-lg" type="submit">Consult</button>
					</div>

			</div>
		</div>
		<div class="col-sm-12 col-md-6">
			<div class="container">
				<img class="img-fluid" src="../../assets/svg/off_road.svg" alt="" />
			</div>
		</div>
	</div>
</div>
